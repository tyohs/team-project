  <body>
    <header>
      <h1>来々軒 赤羽店</h1>
    </header>

    <main>
      <div class="shop-container">
        <div class="shop-image">
          <img src="rairaikenmeshi.png" alt="来々軒の青椒肉絲定食" />
        </div>

        <div class="shop-info">
          <h2>深夜まで続くデカ盛りパラダイス！</h2>
          <p>
            学校、仕事終わりの空腹を満たす、ボリューム満点の中華料理が自慢のお店です。深夜まで営業しているので、時間を気にせずゆっくりと本格中華を味わえます。
          </p>
          <dl>
            <dt>おすすめ</dt>
            <dd>青椒肉絲定食（シャキシャキ野菜×特製タレ）</dd>
            <dt>営業時間</dt>
            <dd>
              10:00〜翌02:00〈月-木〉／10:00〜翌04:00〈金土〉／10:00〜23:30〈日祝〉
            </dd>
            <dt>住所</dt>
            <dd>東京都北区赤羽1-21-3 沼野ビル</dd>
          </dl>
        </div>
      </div>

      <div class="map-container">
        <h3>アクセスマップ</h3>
        <div class="map-embed">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3236.8034571214926!2d139.7205931!3d35.780204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018931cdfbe466d%3A0xab75e7d577924d72!2z5p2l5p2l6LuSIOi1pOe-veW6lw!5e0!3m2!1sja!2sjp!4v1751603969225!5m2!1sja!2sjp"

            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
